<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .disappear {
            animation: vanish 3.5s forwards;
        }
        @keyframes vanish {
            100% {
                /* opacity: 4; */
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="https://cliply.co/wp-content/uploads/2019/03/371903250_ROCKET_LAUNCH_400px.gif" alt="">
    </div>
    <!-- <div class="para">
        <p>welcome</p>
    </div> -->
    <p>ukasfgvekyuv</p>
    <script>
        var loader = document.querySelector(".loader")

        window.addEventListener("load", vanish);

        function vanish() {
            loader.classList.add("disappear")
        }
    </script>
</body>
</html>
